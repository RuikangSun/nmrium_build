name: Build and Release nmrium

# 触发条件：手动触发 或 push 到 main 分支
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest  # 使用 Ubuntu 环境
    steps:
      # 1. 检出仓库代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 安装 Node.js（与项目兼容的版本，nmrium 可能需要 v18+）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      # 3. 安装项目依赖
      - name: Install dependencies
        run: npm install

      # 4. 执行构建（生成 dist 目录）
      - name: Build project
        run: npm run build

      # 5. 打包构建产物（将 dist 目录压缩为 zip）
      - name: Package build output
        run: |
          mkdir -p artifacts
          zip -r artifacts/nmrium-build.zip dist

      # 6. 发布到 GitHub Releases
      - name: Release to GitHub
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/nmrium-build.zip
          tag_name: v${{ github.run_number }}
          name: nmrium Build ${{ github.run_number }}
          body: |

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
